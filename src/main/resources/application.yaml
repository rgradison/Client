#--------------------------------------------- Database configuration Docker--------------------------------------------------
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:clientdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialectgit
  main:
    allow-circular-references: true
#--------------------------------------------- Enable console logging------------------------------------------------------------------
  h2:
    console.enabled: true
